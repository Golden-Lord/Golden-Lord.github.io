<!DOCTYPE html>
<html>
<head>
	<title>My own .io game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="name">
	<input type="text" name="username" placeholder="Name" id="input-name">
</div>

<div id="menu">
	<button id="playBut" onclick="initGame()">PLAY</button>
	<button id="optionsBut" onclick="showOptions()">OPTIONS</button>
</div>

<div id="options">
	<button id="closeOptions" onclick="hideOptions()">CLOSE</button>
</div>

<canvas id="canvas"></canvas>

<script type="text/javascript" src="jquery-latest.min.js"></script>
<script type="text/javascript" src="client.js"></script>

</body>
</html>
